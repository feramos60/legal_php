{% extends "base_admin.twig" %}

{% block title %}Importar Puntajes{% endblock %}

{% block subtitle %}Subir Csv con los Puntajes del Torneo{% endblock %}
{% block miga %}{% endblock %}

{% block content %}


<!-- /.row -->
<div class="container-fluid">
<div class="row">
    <div class="col-md-12">
      
        <div class="card card-success">
            <div class="card-header">
              <h3 class="card-title">Subir Puntajes</h3>
            </div>
            <!-- /.card-header -->
            <!-- form start -->
            <form enctype="multipart/form-data" action="../Puntajes/import" method=post>
              <div class="card-body">            
                
                <div class="form-group">
                  <label for="exampleInputFile">Subir Archivo</label>
                  <div class="form-group">
                    <!-- <label for="customFile">Custom File</label> -->

                    <div class="custom-file">
                      <input type="file" class="custom-file-input" name="file" id="customFile">
                      <label class="custom-file-label" for="customFile">Seleccione o Arrastre y Suelte el Archivo</label>
                    </div>
                  </div>
                </div>
                
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-success">Cargar</button>
              </div>
            </form>
          </div>
      <!-- /.card -->
    </div>
  </div>
  <!-- /.row -->
  </div>

{% endblock %}
